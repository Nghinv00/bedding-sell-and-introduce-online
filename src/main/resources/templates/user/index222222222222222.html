<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Index</title>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</head>
<body>
User

// thymeleaf
<h2>info user</h2>
<form method="post" th:action="@{deleteAllUser222222}" th:object="${form}" >
    <button th:href="@{deleteAllUser}" type="submit" class="btn btn-primary">Delete All user</button>
    <a th:href="@{addUser}" class="btn btn-primary">Add user</a>
    <a th:href="@{index}" class="btn btn-primary">list</a>
    <input type="hidden" name="action" value="deleteAll" />
    <table class="table">
        <thead>
        <tr class="row header">
            <th class="cell">Index</th>
            <th class="cell">Action</th>
            <th class="cell">Id</th>
            <th class="cell">Name</th>
            <th class="cell">Login</th>
            <th class="cell">Password</th>
            <th class="cell">Phone</th>
            <th class="cell">Edit/Update</th>
            <th class="cell">action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row" id="tr1" th:each="user, stat : ${form.userList}">
            <td class="cell" id="td1" th:text="${stat.index}">
                <input type="hidden" name="index" th:value="${stat.index}" />
            </td>
            <td class="cell" id="td2">
                <input type="checkbox"
                       th:id="action"
                       th:name="|user[${stat.index}]|"
                       th:value="${user.getUserId()}"
                />
                <!--                       th:checked="${user.getAction()}"-->

            </td>
            <td class="cell " id="td3" th:text="${user.getUserId()}" > </td>
            <input th:name="|userList[${stat.index}].userId|" th:value="${user.getUserId()}" />

            <td class="cell" id="td4" th:text="${user.getUserName()}"></td>
            <input th:name="|userList[${stat.index}].userName|" th:value="${user.getUserName()}" />

            <td class="cell" id="td5" th:text="${user.getUserLogin()}"></td>
            <input th:name="|userList[${stat.index}].userLogin|" th:value="${user.getUserLogin()}" />

            <td class="cell" id="td6" th:text="${user.getPassword()}" ></td>
            <input th:name="|userList[${stat.index}].password|" th:value="${user.getPassword()}" />

            <td class="cell" id="td7" th:text="${user.getPhone()}" ></td>
            <input th:name="|userList[${stat.index}].phone|" th:value="${user.getPhone()}" />

            <td class="cell" id="td08" >
                <a th:href="@{/user/updateUser/{id}(id=${user.getUserId()})}" class="btn btn-primary">Update user</a>
                <a th:href="@{/user/deleteUser(id=${user.getUserId()},action=('not_delete'))}" class="btn btn-primary">Delete user</a>
            </td>

            <td>
                <!--                <span th:text="#{user.delete('3', @{/order/details(id=3,action='show_all')})}></span>-->
            </td>
        </tr>
        </tbody>
    </table>
</form>

<br><br><br><br><br><br><br>


</body>
</html>
