<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>


    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>

</head>
<body>

<h1> Danh sach cong viec can lam</h1>

<ul>
    <!--Duyệt qua toàn bộ phần tử trong biến "lodaProfile"-->
    <li th:each="todo : ${todoList}">
        <!--Với mỗi phần tử, lấy ra key và value-->
        <span th:text="*{todo.getTitle()}"></span> : <span th:text="*{todo.getDetail()}"></span>
    </li>
</ul>

<a class="btn btn-info" th:href="@{/todo/}">Home page</a>
<br>
<a th:href="@{addTodo}" class="btn btn-success"> + Them danh sach cong viec</a>
<!--<a th:href="@{/todo/addTodo}" class="btn btn-success"> + Them danh sach cong viec</a>-->
</body>
</html>
